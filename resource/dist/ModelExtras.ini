[COMMON_FEATURES]
// Randomizes ped, vehicle or weapon models
ModelRandomizer = True

// Remaps textures for peds, vehicles or weapons
TextureRemaper = True



[BIKE_FEATURES]
// Animated front & rear brake lever that moves when the player is braking
AnimatedBrakes = True

// Animated clutch lever that moves when the player is changing gears
AnimatedClutch = True

// Animated gear lever that moves when the player is changing gears
AnimatedGearLever = True

// Rotating handle bars for bikes. They rotate alongsie with the wheels (No adaptation needed)
RotatingHandleBar = True



[VEHICLE_FEATURES]
// Vehicles with animated chains (bikes, bicycles, cars etc)
AnimatedChain = True

// Dashboard gas meter for vehicles
AnimatedGasMeter = True
// Animated gear meter for the dashboard that moves when the player is changing gears
AnimatedGearMeter = True
// Animated odometer for the dashboard that moves when the player is driving
AnimatedOdoMeter = True
// Animated rpm meter for the dashboard that indicates engine rpm
AnimatedRpmMeter = True	
// Animated speed meter for the dashboard that indicates players speed
AnimatedSpeedMeter = True
// Animated spoilers that move when the player is accelerating or braking
AnimatedSpoiler = True

// Sparks come out of the vehicle exhaust when the player is accelerating
BackfireEffect = True
// Backfire effect for selected vehicles only (check BackFireEffect_VehicleModels)
BackfireEffect_OnlySelectedModels = True

// Enables the vehicle dirt effect (dirt on the vehicle body)
DirtFX = true

// IVF custom carcols loader. (Put .ivfc files inside ModelExtras/data folder)
IVFCarcols = True

// Improved license plates for vehicles
HDLicensePlate = True

// Coronas for lights (standard, siren, spotlights etc)
LightCoronas = True 
// Shadows for lights (standard, siren, spotlights etc)
LightShadows = True

// The steering wheel rotates when the player is steering
RotatingSteeringWheel = True 
// The wheel hubs rotate along with the wheels (Only for automobiles)
RotatingWheelHubs = True

// Sirens for emergency vehicles
SirenLights = True

// Disables all of the following features at once
SoundEffects = True
// Plays a engine air break sound for BIG vehicles (check SoundEffects_BigVehicleModels) (Bus, Coach, Linerunner etc)
SoundEffects_GlobalAirbreakSound = True
// Plays a engine on/off sound
SoundEffects_GlobalEngineSound = True
// Plays a indicator on/off sound
SoundEffects_GlobalIndicatorSound = True
// Plays a reverse sounds for BIG vehicles (check SoundEffects_BigVehicleModels) (Bus, Coach, Linerunner etc)
SoundEffects_GlobalReverseSound = True

// SpotLights for emergency vehicles
SpotLights = True

// Lights for vehicles (headlights, taillights, indicators etc)
StandardLights = True
// Renders indicator (turn) lights for non adapted vehicles
StandardLights_GlobalIndicatorLights = True
// Renders reverse lights for non adapted vehicles
StandardLights_GlobalReverseLights = True

// Global corona flags
StandardLights_GlobalCoronaSize = 0.3 	
StandardLights_GlobalCoronaIntensity = 100
StandardLights_GlobalShadowIntensity = 100


[WEAPON_FEATURES]
// Weapons changing form based on players body state (fat, muscular, slim)
BodyStateVariation = True

// Weapons with custom sounds on (fire, reload, etc)
CustomSounds = True


[CONFIG]
// Enables some developer specific features when GrinchTrainerSA is installed
// Also enables MERELOAD cheat (Reloads config data of current player vehicle)
DeveloperMode = True
// Version check for ModelExtras models (Recommended to keep it enabled)
ModelVersionCheck = True

// Displays a donation popup on startup
ShowDonationPopup = True
// Displays a warning message when GraphicsTweakerSA.asi is detected
ShowGraphicsTweakerWarning= True
// Displays a warning message when an incompatible mod is detected
ShowIncompatibleWarning = True

// Log extra info in log, might cause performance issues (Useful for developers)
VerboseLogging = False


[KEYS]
