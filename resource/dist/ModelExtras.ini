// Default key is J
FogLightKey = 0x4A 

// Default key is X
IndicatorLightBothKey = 0x58
// Default key is Z
IndicatorLightLeftKey = 0x5A
// Default key is LShift
IndicatorLightNoneKey =  0x10 
// Default key is C
IndicatorLightRightKey = 0x43

// Default key is G
LongLightKey = 0x47

// Default key is L
SirenLightKey = 0x4C

// Default key is B
SpotLightKey = 0x42


